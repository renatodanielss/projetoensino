<h:body>
<table align="center">
<tr><td>
	<a href="/ProjectEnsino/Professor.xhtml" title="Professor">Professor</a>&nbsp;&nbsp;&nbsp;
	<a href="/ProjectEnsino/Aluno.xhtml" title="Aluno">Aluno</a>&nbsp;&nbsp;&nbsp;

	<a href="/ProjectEnsino/Autor.xhtml" title="Autor">Autor</a>&nbsp;&nbsp;&nbsp;
	<a href="/ProjectEnsino/Prova.xhtml" title="Prova">Prova</a>&nbsp;&nbsp;&nbsp;
	<a href="/ProjectEnsino/RealizarProva.xhtml" title="Realizar Prova">Realizar Prova</a>&nbsp;&nbsp;&nbsp;
</td></tr>
</table>
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Cadastro de Questões</h2></center></td></tr>
</table>
<table>
<tr><td><h3>Detalhes da Questão</h3></td></tr>
<tr><td colspan="2">
	<h:outputText value="ID:"></h:outputText><h:inputText id="txtId" size="15"></h:inputText>&nbsp;&nbsp;&nbsp;
	<h:outputText value="Autor:"></h:outputText><h:inputText id="txtAutor" size="40"></h:inputText>
	<h:button id="btnAutor" value="..."></h:button>&nbsp;&nbsp;&nbsp;
	<h:outputText value="Disciplina:"></h:outputText><h:inputText id="txtDisciplina" size="20"></h:inputText>
	<h:button id="btnDisciplina" value="..."></h:button>&nbsp;&nbsp;&nbsp;
</td></tr>
</table>
<table>
<tr><td valign="top">
	<h:outputText value="Texto Base: "></h:outputText><p:inputTextarea id="txtTextoBase" rows="4" cols="78" /></td>
<td valign="top">
	<h:button id="btnTextoBase" value="..."></h:button>
</td></tr>
</table>
<table>
<tr><td valign="top">
	<h:outputText value="Enunciado: "></h:outputText><p:inputTextarea id="txtEnunciado" rows="4" cols="84" />
</td></tr>
<tr><td>
	<h:outputText value="Quantidade de Acertos:"></h:outputText><h:inputText id="txtQtdAcertos" size="8"></h:inputText>&nbsp;&nbsp;&nbsp;
	<h:outputText value="Quantidade de Erros:"></h:outputText><h:inputText id="txtQtdErros" size="8"></h:inputText>
</td></tr>
<tr><td>
	<p:panelGrid id="pgAlternativas" columns="3"> 
    <f:facet name="header">  
        Alternativas  
    </f:facet>  
  
    <h:outputLabel for="a" value="A" />  
    <p:inputText id="txtA" value="" label="A" size="90"/>  
  	<h:selectOneRadio value="">  
    	<f:selectItem itemValue="1" itemLabel="" />  
    </h:selectOneRadio>
  
    <h:outputLabel for="b" value="B" />  
    <p:inputText id="txtB" value="" required="true" label="B" size="90"/>
    <h:selectOneRadio value="">  
    	<f:selectItem itemValue="1" itemLabel="" />  
    </h:selectOneRadio>
  	<center>
    <f:facet name="footer">  
        <p:button id="btnAdicionarAlternativa" value="Adicionar Alternativa" icon="ui-icon-check" style="margin:0"/>
    </f:facet>  
    <f:facet name="footer">  
        <p:button id="btnEditarAlternativa" value="Editar Alternativa" icon="ui-icon-check" style="margin:0"/>  
    </f:facet>  
    <f:facet name="footer">  
        <p:button id="btnExcluirAlternativa" value="Excluir Alternativa" icon="ui-icon-check" style="margin:0" />  
    </f:facet>
    </center>  
	</p:panelGrid> 
</td></tr>
</table>
<br />
<table align="center">
	<tr><td>
		<h:button id="btnSalvar" value="Salvar" onclick=""></h:button>&nbsp;
		<h:button id="btnExcluir" value="Excluir" onclick=""></h:button>&nbsp;
		<h:button id="btnProcurar" value="Procurar" onclick=""></h:button>&nbsp;
	</td></tr>
</table>
</div>
