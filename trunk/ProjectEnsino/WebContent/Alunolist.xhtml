<ui:decorate template="/Template/Template.xhtml">

<h:form id="form">
<table align="center" width="900">
<tr><td>
<p:dataTable  var="aluno" value="#{alunoController.alunos}" id="alunoTable" rowKey="#{aluno.ra_aluno}"
		 selectionMode="single" selection="#{alunoController.currentAluno}" style="text-align:center" paginator="true" rows="10"
		 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
		 rowsPerPageTemplate="5,10,15" lazy="true">  
  
	        <f:facet name="header">  
	            Aluno
	            <br/>
	        </f:facet>
	        
	        <p:column width="500" headerText="Nome" id="nome_aluno" filterMatchMode="contains">  
	            #{aluno.nome_aluno}  
	        </p:column> 
	        
	        <p:column width="200" headerText="RA" id="ra_aluno" filterMatchMode="contains">
	            #{aluno.ra_aluno} 
	        </p:column>
	        
	        <p:column width="200" headerText="CPF" id="cpf_aluno" filterMatchMode="contains">
	            #{aluno.cpf_aluno} 
	        </p:column>
</p:dataTable>
</td></tr>
</table>
<table align="center">
	<tr><td>
		<p:commandButton id="btnAlterar" value="Alterar" action="#{alunoController.iniciaAlterar}" ajax="false"/>&nbsp;
		<p:commandButton id="btnExcluir" value="Excluir" action="#{alunoController.excluir}" ajax="false" />&nbsp;
