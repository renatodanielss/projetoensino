<ui:decorate template="/Template/Template.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Cadastro de Professor</h2></center></td></tr>
</table>
<table width="900">
<tr>
	<td align="left" colspan="3"><h3>Informações Pessoais</h3></td>
</tr>

<tr>
	<td align="left" width="15%"><h:outputText value="Matrícula:"/></td><td align="left" width="25%"><h:outputText value="CPF:"/></td><td align="left" width="60%"><h:outputText value="Disciplina:"></h:outputText></td>
</tr>

<tr>
	<td align="left" width="25%"><p:inputText id="txtMatricula" size="20" value="#{professorController.newProfessor.matricula_professor}"/></td>
	<td align="left" width="25%"><p:inputMask mask="999.999.999-99" id="txtCpf" size="30" value="#{professorController.newProfessor.cpf_professor}"/></td>
	<td align="left"  width="50%">
	<p:selectOneMenu maxlength="85" id="slmDisciplina" style="width:375px;vertical-align:bottom" value="#{professorController.newProfessor.disciplina_professor}">
		<f:selectItem itemLabel="Selecione uma disciplina" itemValue="0" ></f:selectItem>
		<f:selectItems value="#{disciplinaController.disciplinas}" var="item" itemValue="#{item.id_disciplina}" itemLabel="#{item.nome_disciplina}"/>
	</p:selectOneMenu>
		</td>
</tr>

</table>

<table width="900">
<tr>
	<td align="left"><h:outputText value="Nome:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="60%"><p:inputText id="txtNome" size="105" value="#{professorController.newProfessor.nome_professor}"/></td>
	
</tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Data de Nascimento:"/></td><td align="left" width="35%"><h:outputText value="Telefone:"/></td><td align="left" width="30%"><h:outputText value="Celular:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="30%"><p:inputMask mask="99/99/9999" size="26" value="#{professorController.newProfessor.datanasc_professor}"/></td>
	<td align="left" width="35%"><p:inputText id="txtTelefone" size="33" value="#{professorController.newProfessor.telefone_professor}"/></td>
	<td align="left"  width="35%"><p:inputText id="txtCelular" size="33" value="#{professorController.newProfessor.celular_professor}"/></td>
</tr>
</table>

<table width="900">
<tr><td align="left">
	<h:outputText value="Sexo:"></h:outputText>
	<p:selectOneRadio id="sorSexo" value="#{professorController.newProfessor.sexo_professor}"><f:selectItem itemValue="false" itemLabel="Masculino"></f:selectItem>&nbsp;&nbsp;<f:selectItem itemValue="true" itemLabel="Feminino"></f:selectItem>
	</p:selectOneRadio>
</td></tr>
</table>

<table width="900">
<tr><td align="left" colspan="4"><h3>Endereço</h3></td></tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Logradouro:"/></td><td align="left" width="35%"><h:outputText value="Nº:"/></td><td align="left" width="30%"><h:outputText value="Complemento:"></h:outputText></td>
</tr>

<tr>
	<td align="left" width="35%"><p:inputText id="txtLogradouro" size="50" value="#{professorController.newProfessor.logradouro_professor}"/></td>
	<td align="left" width="35%"><p:inputText id="txtNumero" size="9" value="#{professorController.newProfessor.numero_professor}"/></td>
	<td align="left"  width="30%"><p:inputText id="txtComplemento" size="32" value="#{professorController.newProfessor.complemento_professor}"/></td>
</tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Bairro"/></td><td align="left" width="35%"><h:outputText value="Cidade:"/></td><td align="left" width="30%"><h:outputText value="UF:"/></td><td align="left" width="30%"><h:outputText value="CEP:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="35%"><p:inputText id="txtBairro" size="36" value="#{professorController.newProfessor.bairro_professor}"/></td>
	<td align="left" width="35%"><p:inputText id="txtCidade" size="30" value="#{professorController.newProfessor.cidade_professor}"/></td>
	<td align="left"  width="30%">
	<p:selectOneMenu style="vertical-align:bottom" id="slmUf" value="#{professorController.newProfessor.uf_professor}">  
       <f:selectItem itemValue="1" itemLabel="AC"/>
       <f:selectItem itemValue="2" itemLabel="AL"/>
       <f:selectItem itemValue="3" itemLabel="AM"/>
       <f:selectItem itemValue="4" itemLabel="AP"/>
       <f:selectItem itemValue="5" itemLabel="BA"/>
       <f:selectItem itemValue="6" itemLabel="CE"/>
       <f:selectItem itemValue="7" itemLabel="DF"/>
       <f:selectItem itemValue="8" itemLabel="ES"/>
       <f:selectItem itemValue="9" itemLabel="GO"/>
       <f:selectItem itemValue="10" itemLabel="MA"/>
       <f:selectItem itemValue="11" itemLabel="MG"/>
       <f:selectItem itemValue="12" itemLabel="MS"/>
       <f:selectItem itemValue="13" itemLabel="MT"/>
       <f:selectItem itemValue="14" itemLabel="PA"/>
       <f:selectItem itemValue="15" itemLabel="PB"/>
       <f:selectItem itemValue="16" itemLabel="PE"/>
       <f:selectItem itemValue="17" itemLabel="PI"/>
       <f:selectItem itemValue="18" itemLabel="PR"/>
       <f:selectItem itemValue="19" itemLabel="RJ"/>
       <f:selectItem itemValue="20" itemLabel="RN"/>
       <f:selectItem itemValue="21" itemLabel="RO"/>
       <f:selectItem itemValue="22" itemLabel="RR"/>
       <f:selectItem itemValue="23" itemLabel="RS"/>
       <f:selectItem itemValue="24" itemLabel="SC"/>
       <f:selectItem itemValue="25" itemLabel="SE"/>
       <f:selectItem itemValue="26" itemLabel="SP"/>
       <f:selectItem itemValue="27" itemLabel="TO"/>
	</p:selectOneMenu>
	</td>
	<td align="left" width="15%"><p:inputMask mask="99999-999" id="txtCep" size="16" value="#{professorController.newProfessor.cep_professor}"/></td>
</tr>
</table>

<table width="900">
<tr>
	<td align="left" colspan="2"><h:outputText value="E-mail:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2"><p:inputText id="txtEmail" size="105" value="#{professorController.newProfessor.email_professor}"/></td>
</tr>
</table>
<br />
<table align="center">
	<tr><td>
		<p:commandButton id="btnSalvar" value="Salvar" action="CadastroConcluido.xhtml" actionListener="#{professorController.cadastrar}" ajax="false"/>&nbsp;
	</td></tr>
</table>
</div>
</h:form>

</html>
