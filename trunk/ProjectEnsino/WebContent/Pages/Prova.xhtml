<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Prova</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49927407-1', 'ctssystem.com.br');
  ga('send', 'pageview');

</script>
</h:head>
<ui:decorate template="/Template/Template.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Cadastro de Prova</h2></center></td></tr>
<tr><td align="left"><h3>Detalhes da Prova</h3></td></tr>
</table>
<table width="900" border="0">
<tr>
	<td align="left" width="70%"><h:outputText value="Título:"/></td>
</tr>
<tr>
	<td align="left" width="70%"><p:inputText id="txtTitulo" value="#{provaController.newProva.titulo_prova}" style="width: 875px"/></td>
</tr>
</table>

<table width="900" border="0">
<tr><td align="left" width="30%"><h:outputText value="Disciplina:" /></td><td align="left"><h:outputText value="Número de Questões:"/></td></tr>
<tr>
<td align="left" width="30%">
	<p:selectOneMenu maxlength="20" id="slmDisciplina" style="width:514px;vertical-align:bottom" value="#{provaController.newProva.disciplina_prova}" converter="entityConverter">
			<f:selectItem itemLabel="Selecione uma disciplina" itemValue="" ></f:selectItem>
			<f:selectItems value="#{disciplinaController.disciplinas}" var="item" itemValue="#{item}" itemLabel="#{item.nome_disciplina}"/>
	</p:selectOneMenu>
</td>
<td align="left">
	<p:inputMask 
   mask="9?999"
   maxlength="4"
   value="#{provaController.newProva.numeroQuestoes_prova}"
   placeHolder=" "
   style="width:353px"/>
</td>	
</tr>
</table>
<br />
<table border="0" style="width: 900px" align="center">
	<tr><td align="right">
		<p:commandButton id="btnGerar" value="Gerar Prova" action="#{provaController.gerarProva}" update="pgQuestoes" ajax="true"/>&nbsp;
	</td></tr>
	<tr><td>
	<h:panelGroup id="pgQuestoes">
		<ui:repeat id="rptQuestoes" value="#{provaController.questoes}" varStatus="statusQuestoes">
			<p:outputLabel value="#{statusQuestoes.index + 1} -" />&nbsp;&nbsp;<p:outputLabel value="#{provaController.questoes[statusQuestoes.index].enunciado_questao}" style="width:859px"/><br />
			<ui:repeat id="rptAlternativas" value="#{provaController.questoes[statusQuestoes.index].alternativas_questao}" varStatus="statusAlternativas">
				&nbsp;&nbsp;&nbsp;&nbsp;<p:outputLabel value="#{provaController.obterLetra(statusAlternativas.index + 1)} - " /><p:outputLabel value="#{provaController.questoes[statusQuestoes.index].alternativas_questao[statusAlternativas.index].texto_alternativa}"/><br />
			</ui:repeat>
			<br />
		</ui:repeat>
	</h:panelGroup>
	</td></tr>
	<tr><td align="right">
		<p:commandButton id="btnSalvar" value="Salvar" action="CadastroConcluido.xhtml" actionListener="#{provaController.cadastrar}" ajax="false"/>&nbsp;
	</td></tr>
</table>
</div>
</h:form>
</ui:define>
</ui:decorate>
</html>
