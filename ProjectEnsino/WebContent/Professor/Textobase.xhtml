<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Texto Base</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<ui:decorate template="/Template/TemplateProfessor.xhtml">
<ui:define name="page">
<h:form id="textobaseForm" enctype="multipart/form-data">
<div align="center">
<table border="0" align="center" cellpadding="0" cellspacing="0" style="width: 1004px">
<!-- //validar - componente message é necessário para que a mensagem de erro seja exibida -->
<tr><td align="left" colspan="2"><p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" /></td></tr>
<tr><td colspan="2"><center><h2>Cadastro de Texto Base</h2></center></td></tr>
<tr>
<!-- <td></td> -->
<td style="width: 700px">
<table border="0" align="center" style="width: 700px">
<tr>
	<td align="left" colspan="2"><h3>Detalhes do Texto Base</h3></td>
</tr>
<tr>
	<td align="left" colspan="2"><h:outputText value="Título:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2">
		<p:inputText id="txtTitulo" value="#{textobaseController.newTextoBase.titulo_textobase}" style="width: 680px" />
		<p:focus for="txtTitulo" />
	</td>
</tr>
<tr>
	<td align="left" colspan="2"><h:outputText value="Autor:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2">
		<p:selectOneMenu maxlength="20" id="slmAutor" style="width:688px" value="#{textobaseController.newTextoBase.autor_textobase}" converter="entityConverter">
			<f:selectItem itemLabel="Selecione um autor" itemValue="" ></f:selectItem>
			<f:selectItems value="#{autorController.autores}" var="item" itemValue="#{item}" itemLabel="#{item.nome_autor}"/>
		</p:selectOneMenu>
	</td>
</tr>
<tr>
	<td align="left"><h:outputText value="Disciplina:"></h:outputText></td><td align="left"><h:outputText value="Assunto:"></h:outputText></td>
</tr>
<tr>
	<h:panelGroup id="pgAssunto">
	<td align="left">
		<p:selectOneMenu maxlength="20" id="slmDisciplina" style="width:339px" value="#{textobaseController.newTextoBase.disciplina_textobase}" converter="entityConverter">
			<f:selectItem itemLabel="Selecione uma disciplina" itemValue="" ></f:selectItem>
			<f:selectItems value="#{disciplinaController.disciplinas}" var="item" itemValue="#{item}" itemLabel="#{item.nome_disciplina}"/>
			<p:ajax event="valueChange" update="slmAssunto" listener="#{textobaseController.mudarAssuntos}" />
		</p:selectOneMenu>
	</td>
	<td align="left">
		<p:selectOneMenu maxlength="20" id="slmAssunto" style="width:339px" value="#{textobaseController.newTextoBase.assunto_textobase}" converter="entityConverter">
			<f:selectItem itemLabel="Selecione um assunto" itemValue="" ></f:selectItem>
			<f:selectItems value="#{textobaseController.textobaseAssuntos}" var="item2" itemValue="#{item2}" itemLabel="#{item2.nome_assunto}"/>
		</p:selectOneMenu>
	</td>
	</h:panelGroup>
</tr>
<tr>
	<td align="left" colspan="2"><h:outputText value="Texto:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2"><p:inputTextarea id="txtTexto" rows="10" cols="80" autoResize="false" value="#{textobaseController.newTextoBase.texto_textobase}" style="width: 680px;" /></td>
</tr>
</table>
</td></tr>
<tr><td style="width: 700px">
<br />
<h:panelGroup id="pnlGrd">
<table border="0" align="center" style="width: 700px">
	<tr><td align="right" style="width: 700px">
		<p:commandButton id="btnSalvar" value="Salvar" action="#{textobaseController.cadastrar}" rendered="#{textobaseController.showNewButton}" ajax="false" />
		<p:commandButton id="btnAlterar" value="Alterar" action="#{textobaseController.alterar}" rendered="#{!textobaseController.showNewButton}" ajax="false" />
	</td></tr>
</table>
</h:panelGroup>
</td></tr>
</table>
</div>
</h:form>
</ui:define>
</ui:decorate>
</html>
