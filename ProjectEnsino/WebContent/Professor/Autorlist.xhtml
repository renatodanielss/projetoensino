<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Autor</title>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-49927407-1', 'ctssystem.com.br');

</h:head>

<ui:decorate template="/Template/TemplateProfessor.xhtml">
<ui:define name="page">
<h:form id="form">
<table align="center" width="900">
<tr>
	<td>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" />
	</td>
</tr>
<tr>
	<td align="right">
		<p:inputText id="txtPesquisa" value="#{autorController.pesquisa}" style="width: 737px; display: inline-block; vertical-align: middle;"/>&nbsp;
		<p:watermark for="txtPesquisa" value="Digite sua pesquisa aqui" />
		<p:focus for="txtPesquisa" />
		<p:commandButton id="cmdPesquisa" value="Pesquisar" action="#{autorController.pesquisar}" update="autorTable" ajax="true" style="display: inline-block; vertical-align: middle;" />
	</td>
</tr>
<tr><td>
<p:dataTable  var="autor" value="#{autorController.autores}" id="autorTable" rowKey="#{autor.id_autor}"
		 selectionMode="single" selection="#{autorController.currentAutor}" style="text-align:center" paginator="true" rows="10"
		 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
		 rowsPerPageTemplate="5,10,15" lazy="true" filterEvent="enter">
  
	        <f:facet name="header">  
	            Autor
	            <br/>
	        </f:facet> 
	        
	        <p:inputText></p:inputText>
	        <p:column width="50" headerText="ID" id="id_autor">
	             #{autor.id_autor}
	        </p:column>
	        
	        <p:column width="650" headerText="Autor" id="nome_autor">
	           #{autor.nome_autor}
	        </p:column>        
	       
</p:dataTable>
</td></tr>
</table>
<table align="center">
	<tr><td>
		<p:commandButton id="btnIncluir" value="Incluir" action="#{autorController.goToAutor}" ajax="false"/>&nbsp;
		<p:commandButton id="btnAlterar" value="Alterar" action="#{autorController.iniciaAlterar}" ajax="false"/>&nbsp;
		<p:commandButton id="btnExcluir" value="Excluir" action="#{autorController.excluir}" ajax="false" />&nbsp;
	</td></tr>
</table>
</h:form>
</ui:define>
</ui:decorate>
</html>
