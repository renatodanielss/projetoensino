<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Prova</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49927407-1', 'ctssystem.com.br');
  ga('send', 'pageview');

</script>
</h:head>
<ui:decorate template="/Template/TemplateProfessor.xhtml">
<ui:define name="page">
<h:form id="form">
<table align="center" style="width: 1010px">
<tr>
	<td>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" />
	</td>
</tr>
<tr>
	<td align="right">
		<p:selectOneMenu id="somDisciplina" value="#{provaController.disciplinaPesquisa}" converter="entityConverter" style="width: 200px; text-align: left; display: inline-block; vertical-align: middle;">
			<f:selectItem itemLabel="Todas as disciplinas" itemValue="-1" />
			<f:selectItems value="#{disciplinaController.disciplinas}" var="disciplina" itemValue="#{disciplina.id_disciplina}" itemLabel="#{disciplina.nome_disciplina}" />
		</p:selectOneMenu>
		&nbsp;
		<p:inputText id="txtPesquisa" value="#{provaController.pesquisa}" style="width: 640px; display: inline-block; vertical-align: middle;"/>&nbsp;
		<p:watermark for="txtPesquisa" value="Digite sua pesquisa aqui" />
		<p:focus for="txtPesquisa" />
		<p:commandButton id="cmdPesquisa" value="Pesquisar" action="#{provaController.pesquisar}" update="provaTable" ajax="true" style="display: inline-block; vertical-align: middle;" />
	</td>
</tr>
<tr><td>
<p:dataTable var="prova" value="#{provaController.provas}" id="provaTable" rowKey="#{prova.id_prova}"
		 selectionMode="single" selection="#{provaController.currentProva}" style="text-align:center" paginator="true" rows="10"
		 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		 rowsPerPageTemplate="5,10,15" lazy="true" filterEvent="enter">
  
	        <f:facet name="header">
	            Prova
	            <br/>
	        </f:facet>
	        <p:inputText></p:inputText>
	        <p:column width="30" headerText="ID" id="id_prova">
	            #{prova.id_prova}
	        </p:column>
	        
	        <p:column width="380" headerText="Título" id="titulo_prova">
	            #{prova.titulo_prova}
	        </p:column>
	        
	        <p:column width="50" headerText="Qtd. Questões" id="numeroquestoes_prova">
	            #{prova.numeroQuestoes_prova}
	        </p:column>
	        
	        <p:column width="50" headerText="Versão" id="versao_prova">
	            #{prova.versao_prova}
	        </p:column>
	        
	        <p:column width="100" headerText="Disciplina" id="disciplina_prova">
	        	#{prova.disciplina_prova.nome_disciplina}
	        </p:column>
	        
	        <p:column width="90" headerText="Usuário" id="usuario_prova">
	            #{prova.usuario_professor_prova.usuario}
	        </p:column>
</p:dataTable>
</td></tr>
</table>
<table align="center">
	<tr><td>
		<p:commandButton id="btnIncluir" value="Incluir" action="#{provaController.goToProva}" ajax="false"/>&nbsp;
		<p:commandButton id="btnAlterar" value="Alterar/Visualizar" action="#{provaController.iniciaAlterar}" ajax="false"/>&nbsp;
		<p:commandButton id="btnExcluir" value="Excluir" action="#{provaController.excluir}" ajax="false" />&nbsp;
	</td></tr>
</table>
</h:form>
</ui:define>
</ui:decorate>
</html>
