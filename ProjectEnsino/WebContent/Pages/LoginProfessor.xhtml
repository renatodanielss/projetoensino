<ui:decorate template="/Template/TemplateProfessor.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Área do Professor</h2></center></td></tr>
<tr><td><p:messages id="messages" autoUpdate="true" closable="true" /></td></tr>
</table>

<h:form id="formLogin" action="login" method="post" onkeypress="if (event.keyCode == 13) { document.getElementById('formLogin:btnLogin').click(); return false; }">
    <h:panelGrid columns="2">
        <h:outputText value="Username" />
        <h:inputText id="txtusername" value="#{usuarioProfessorController.username}" binding="#{txtusername}" />

        <h:outputText value="Password" />
        <h:inputSecret value="#{usuarioProfessorController.password}" />

        <h:panelGroup />
        <h:commandButton id="btnLogin" value="Login" action="#{usuarioProfessorController.login}" />
    </h:panelGrid>
</h:form>
<script>
	var txtUsername = document.getElementById('#{txtusername.clientId}');
	txtUsername.focus();
</script>
</div>
