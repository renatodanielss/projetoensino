<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Selecionar Prova</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<ui:decorate template="/Template/TemplateAluno.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Selecionar Prova</h2></center></td></tr>
</table>
<table border="0" cellpadding="0" cellspacing="0" style="width: 900px" align="center">
	<tr>
		<td>
			<p:outputLabel value="Digite o RA: " /><p:inputText id="txtRa" value="#{realizarProvaController.raAluno}" />
		</td>
	</tr>
	<tr>
		<td>
			<p:dataTable var="prova" value="#{provaController.provas}" id="provaTable" rowKey="#{prova.id_prova}"
		 		selectionMode="single" selection="#{realizarProvaController.currentProva}" style="text-align:center" paginator="true" rows="10"
		 		paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
		 		rowsPerPageTemplate="5,10,15" lazy="true" filterEvent="enter">
  
	        <f:facet name="header">
	            Prova
	            <br/>
	        </f:facet>
	        <p:column width="30" headerText="ID" id="id_prova">
	            #{prova.id_prova}
	        </p:column>
	        
	        <p:column width="600" headerText="Título" id="titulo_prova">
	            #{prova.titulo_prova}
	        </p:column>
	        
	        <p:column width="70" headerText="Qtd. Questões" id="numeroquestoes_prova">
	            #{prova.numeroQuestoes_prova}
	        </p:column>
</p:dataTable>
		</td>
	</tr>
</table>
<br />
<table align="center">
	<tr><td>
		<p:commandButton id="btnRealizarProva" value="Realizar Prova" action="#{realizarProvaController.goToRealizarProva}" ajax="false"/>
	</td></tr>
</table>
</div>
</h:form>
