xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Professor</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49927407-1', 'ctssystem.com.br');
  ga('send', 'pageview');

</script>
</h:head>
<ui:decorate template="/Template/TemplateAdministracao.xhtml">
<ui:define name="page">
<h:form id="form">
<table align="center" width="900">
<tr>
	<td>
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" />
	</td>
</tr>
<tr>
	<td align="right">
		<p:inputText id="txtPesquisa" value="#{professorController.pesquisa}" style="width: 737px; display: inline-block; vertical-align: middle;"/>&nbsp;
		<p:watermark for="txtPesquisa" value="Digite sua pesquisa aqui" />
		<p:focus for="txtPesquisa" />
		<p:commandButton id="cmdPesquisa" value="Pesquisar" action="#{professorController.pesquisar}" update="professorTable" ajax="true" style="display: inline-block; vertical-align: middle;" />
	</td>
</tr>
<tr><td>
<p:dataTable  var="professor" value="#{professorController.professores}" id="professorTable" rowKey="#{professor.matricula_professor}"
		 selectionMode="single" selection="#{professorController.currentProfessor}" style="text-align:center" paginator="true" rows="10"
		 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
		 rowsPerPageTemplate="5,10,15" lazy="true">  
 
	        <f:facet name="header">  
	           Professor
	            <br/>
	        </f:facet>
	        
	        <p:column width="500" headerText="Nome" id="nome_professor" filterMatchMode="contains">  
	            #{professor.nome_professor}  
	        </p:column> 
	        
	        <p:column width="200" headerText="Matricula" id="matricula_professor" filterMatchMode="contains">
	            #{professor.matricula_professor} 
	        </p:column>
	        
	        <p:column width="200" headerText="CPF" id="cpf_professor" filterMatchMode="contains">
	            #{professor.cpf_professor} 
	        </p:column>
</p:dataTable>
</td></tr>
</table>
<table align="center">
	<tr><td>
		<p:commandButton id="btnIncluir" value="Incluir" action="#{professorController.goToProfessor}" ajax="false"/>&nbsp;
		<p:commandButton id="btnAlterar" value="Alterar" action="#{professorController.iniciaAlterar}" ajax="false"/>&nbsp;
		<p:commandButton id="btnExcluir" value="Excluir" action="#{professorController.excluir}" ajax="false" />&nbsp;
	</td></tr>
</table>
</h:form>
</ui:define>
</ui:decorate>
</html>
