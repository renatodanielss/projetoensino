<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Usuário Professor</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</h:head>
<ui:decorate template="/Template/TemplateAdministracao.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table style="width:906px" border="0" align="center" cellpadding="0" cellspacing="0">
<!-- //validar - componente message é necessário para que a mensagem de erro seja exibida -->
<tr><td align="left"><p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" /></td></tr>
<tr><td><center><h2>Cadastro de Usuário Professor</h2></center></td></tr>
</table>
<table  style="width:906px" border = "0">
<tr>
	<td align="left" colspan="3"><h3>Informações</h3></td>
</tr>
<tr>
	<td align="left"><h:outputText value="Usuário:"></h:outputText></td>
</tr>
<tr>
	<td align="left" ><p:inputText id="txtUsuario" style="width:237px" value="#{usuarioProfessorController.newUsuarioProfessor.usuario}" binding="#{txtUsuario}" /></td>
</tr>
<tr>
	<br />
</tr>
<tr>
	<td align="left"><h:outputText value="Senha:"></h:outputText></td>
</tr>
<tr>
	<td align="left" ><p:inputText type="password" id="txtSenha" style="width:237px" value="#{usuarioProfessorController.newUsuarioProfessor.senha}" /></td>
</tr>
<tr>
	<br />
</tr>
<tr>
	<td align="left"><h:outputText value="Professor:"></h:outputText></td>
</tr>
<tr>
	<td align="left" style="width:50px">
		<p:selectOneMenu maxlength="85" id="slmProfessor" value="#{usuarioProfessorController.newUsuarioProfessor.professor}" converter="entityConverter" style="width:372px;vertical-align:bottom">
			<f:selectItem itemLabel="Selecione um professor" itemValue="#{null}" ></f:selectItem>
			<f:selectItems value="#{usuarioProfessorController.professoresSemUsuario}" var="professor" itemValue="#{professor}" itemLabel="#{professor.nome_professor}" />
		</p:selectOneMenu>
	</td>
</tr>
</table>
<br />
<h:panelGroup id="pnlGrd">
<table border="0" style="width:900px" align="center">
	<tr><td align="right" style="width:900px" >
		<p:commandButton id="btnSalvar" value="Salvar" action="#{usuarioProfessorController.cadastrar}" rendered="#{usuarioProfessorController.showNewButton}" ajax="false" />&nbsp;
		<p:commandButton id="btnAlterar" value="Alterar" action="#{usuarioProfessorController.alterar}"  rendered="#{!usuarioProfessorController.showNewButton}" ajax="false" />&nbsp;
	</td></tr>
	<p:dialog header="Modal Dialog" widgetVar="dialog" modal="true" height="100">
    	<h:outputText value="" />
	</p:dialog>
</table>
</h:panelGroup>
</div>
</h:form>
<script>
	var txtUsername = document.getElementById('#{txtUsuario.clientId}');
	txtUsername.focus();
</script>
