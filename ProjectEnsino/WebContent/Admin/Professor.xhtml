<html xmlns="http://www.w3.org/1999/xhtml"

xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
<title>Professor</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<ui:decorate template="/Template/TemplateAdministracao.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table style="width:906px" border="0" align="center" cellpadding="0" cellspacing="0">
<!-- //validar - componente message é necessário para que a mensagem de erro seja exibida -->
<tr><td align="left"><p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" escape="false" /></td></tr>
<tr><td><center><h2>Cadastro de Professor</h2></center></td></tr>
</table>
<table  style="width:906px" border = "0">
<tr>
	<td align="left" colspan="2"><h3>Informações Pessoais</h3></td>
</tr>

<tr>
	<td align="left" ><h:outputText value="Matrícula:"/></td><td align="left"><h:outputText value="CPF:"/></td>
</tr>

<tr>
	<td align="left" ><p:inputText id="txtMatricula" style="width:438px" value="#{professorController.newProfessor.matricula_professor}" disabled="#{professorController.bloquearMatricula}" binding="#{txtMatricula}" /></td>
	<td align="left" ><p:inputMask mask="999.999.999-99" id="txtCpf" style="width:438px" value="#{professorController.newProfessor.cpf_professor}" binding="#{txtCpf}" /></td>
</tr>

</table>

<table style="width:906px" border="0">
<tr>
	<td align="left"><h:outputText value="Nome:"></h:outputText></td>
</tr>
<tr>
	<td align="left"><p:inputText id="txtNome" style="width:890px" value="#{professorController.newProfessor.nome_professor}"/></td>
	
</tr>
</table>

<table style="width:906px" border="0">
<tr>
	<td align="left" ><h:outputText value="Data de Nascimento:"/></td><td align="left" ><h:outputText value="Telefone:"/></td><td align="left" ><h:outputText value="Celular:"></h:outputText></td>
</tr>
<tr>
	<td align="left" ><p:inputMask mask="99/99/9999" style="width:250px" value="#{professorController.newProfessor.datanasc_professor}"/></td>
	<td align="left" ><p:inputText id="txtTelefone" style="width:306px" value="#{professorController.newProfessor.telefone_professor}"/></td>
	<td align="left" ><p:inputText id="txtCelular" style="width:306px" value="#{professorController.newProfessor.celular_professor}"/></td>
</tr>
</table>

<table style="width:906px" border="0">
<tr><td align="left">
	<h:outputText value="Sexo:"></h:outputText>
	<p:selectOneRadio id="sorSexo" value="#{professorController.newProfessor.sexo_professor}"><f:selectItem itemValue="false" itemLabel="Masculino"></f:selectItem>&nbsp;&nbsp;<f:selectItem itemValue="true" itemLabel="Feminino"></f:selectItem>
	</p:selectOneRadio>
</td></tr>
</table>

<table style="width:906px" border="0">
<tr><td align="left" colspan="4"><h3>Endereço</h3></td></tr>
</table>

<table style="width:906px" border="0">
<tr>
	<td align="left" ><h:outputText value="Logradouro:"/></td><td align="left" ><h:outputText value="Nº:"/></td><td align="left" ><h:outputText value="Complemento:"></h:outputText></td>
</tr>

<tr>
	<td align="left" ><p:inputText id="txtLogradouro" style="width:409px" value="#{professorController.newProfessor.logradouro_professor}"/></td>
	<td align="left" ><p:inputText id="txtNumero" style="width:80px" border="0" value="#{professorController.newProfessor.numero_professor}"/></td>
	<td align="left" ><p:inputText id="txtComplemento" style="width:373px" value="#{professorController.newProfessor.complemento_professor}"/></td>
</tr>
</table>

<table style="width:906px" border = "0">
<tr>
	<td align="left" width="35%"><h:outputText value="Bairro"/></td><td align="left" width="35%"><h:outputText value="Cidade:"/></td><td align="left" width="30%"><h:outputText value="UF:"/></td><td align="left" width="30%"><h:outputText value="CEP:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="35%"><p:inputText id="txtBairro" style="width:330px" value="#{professorController.newProfessor.bairro_professor}"/></td>
	<td align="left" width="35%"><p:inputText id="txtCidade" style="width:348px" value="#{professorController.newProfessor.cidade_professor}"/></td>
	<td align="left" style="width:60px">
	<p:selectOneMenu style="vertical-align:bottom" id="slmUf" value="#{professorController.newProfessor.uf_professor}">  
       <f:selectItem itemValue="1" itemLabel="AC"/>
       <f:selectItem itemValue="2" itemLabel="AL"/>
       <f:selectItem itemValue="3" itemLabel="AM"/>
       <f:selectItem itemValue="4" itemLabel="AP"/>
       <f:selectItem itemValue="5" itemLabel="BA"/>
       <f:selectItem itemValue="6" itemLabel="CE"/>
       <f:selectItem itemValue="7" itemLabel="DF"/>
       <f:selectItem itemValue="8" itemLabel="ES"/>
       <f:selectItem itemValue="9" itemLabel="GO"/>
       <f:selectItem itemValue="10" itemLabel="MA"/>
       <f:selectItem itemValue="11" itemLabel="MG"/>
       <f:selectItem itemValue="12" itemLabel="MS"/>
       <f:selectItem itemValue="13" itemLabel="MT"/>
       <f:selectItem itemValue="14" itemLabel="PA"/>
       <f:selectItem itemValue="15" itemLabel="PB"/>
       <f:selectItem itemValue="16" itemLabel="PE"/>
       <f:selectItem itemValue="17" itemLabel="PI"/>
       <f:selectItem itemValue="18" itemLabel="PR"/>
       <f:selectItem itemValue="19" itemLabel="RJ"/>
       <f:selectItem itemValue="20" itemLabel="RN"/>
       <f:selectItem itemValue="21" itemLabel="RO"/>
       <f:selectItem itemValue="22" itemLabel="RR"/>
       <f:selectItem itemValue="23" itemLabel="RS"/>
       <f:selectItem itemValue="24" itemLabel="SC"/>
       <f:selectItem itemValue="25" itemLabel="SE"/>
       <f:selectItem itemValue="26" itemLabel="SP"/>
       <f:selectItem itemValue="27" itemLabel="TO"/>
	</p:selectOneMenu>
	</td>
	<td align="left" ><p:inputMask mask="99999-999" id="txtCep" style="width:107px" value="#{professorController.newProfessor.cep_professor}"/></td>
</tr>
</table>

<table style="width:906px"  border="0">
<tr>
	<td align="left" colspan="2"><h:outputText value="E-mail:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2"><p:inputText id="txtEmail" style="width:890px" value="#{professorController.newProfessor.email_professor}"/></td>
</tr>
</table>
<br />
<h:panelGroup id="pnlGrd">
<table border="0" style="width:900px" align="center">
	<tr><td align="right" style="width:900px" >
		<p:commandButton id="btnSalvar" value="Salvar" action="#{professorController.cadastrar}" rendered="#{professorController.showNewButton}" ajax="false" />&nbsp;
		<p:commandButton id="btnAlterar" value="Alterar" action="#{professorController.alterar}"  rendered="#{!professorController.showNewButton}" ajax="false" />&nbsp;
	</td></tr>
	<p:dialog header="Modal Dialog" widgetVar="dialog" modal="true" height="100">
    	<h:outputText value="" />
	</p:dialog>
</table>
</h:panelGroup>
</div>
</h:form>
<script>
	var txtMatricula = document.getElementById('#{txtMatricula.clientId}');
	
	if (!txtMatricula.disabled){
		txtMatricula.focus();
	}
	else{
		var txtCpf = document.getElementById('#{txtCpf.clientId}');
		txtCpf.focus();
	}
</script>
</ui:define>
</ui:decorate>
</html>
