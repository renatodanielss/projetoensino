<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="icon" href="" type="image/ico" /><title>Cadastro Concluído</title>
</h:head>
<h:body>
<h:form enctype="multipart/form-data">
<div align="center"><font face="Times New Roman">Cadastro concluído com Sucesso</font></div>
<h:form>  
    <p:dataTable var="textoBase" value="#{textobaseController.textosBases}">  
        <p:column headerText="Model">  
            <h:outputText value="#{car.model}" />  
        </p:column>  
  
        <p:column headerText="Year">  
            <h:outputText value="#{car.year}" />  
        </p:column>  
  
        <p:column headerText="Manufacturer">  
            <h:outputText value="#{car.manufacturer}" />  
        </p:column>  
  
        <p:column headerText="Color">  
            <h:outputText value="#{car.color}" />  
        </p:column>  
    </p:dataTable>  
</h:form>  
</h:form>
</h:body>
</html>
