<ui:decorate template="/Template/Template.xhtml">
<ui:define name="page">
<h:form enctype="multipart/form-data">
<div align="center">
<table width="900" border="0" align="center" cellpadding="0" cellspacing="0">
<tr><td><center><h2>Cadastro de Alunos</h2></center></td></tr>
</table>
<table width="900">
<tr>
	<td align="left" colspan="2"><h3>Informações Pessoais</h3></td>
</tr>
<tr>
	<td align="left" width="50%"><h:outputText value="RA:"/></td><td align="left" width="50%"><h:outputText value="CPF:"></h:outputText></td>
</tr>

<tr>
	<td align="left" ><p:inputText id="txtRa" size="49" value="#{alunoController.newAluno.ra_aluno}"/></td>
	<td align="left" width="40%"><p:inputText id="txtCpf" size="49" value="#{alunoController.newAluno.cpf_aluno}"/></td>
</tr>

<tr>
	<td align="left" colspan="2"><h:outputText value="Nome:"></h:outputText></td>
	
</tr>
<tr>
	<td align="left" colspan="2" width="60%"><p:inputText id="txtNome" size="105" value="#{alunoController.newAluno.nome_aluno}"/></td>
	
</tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Data de Nascimento:"/></td><td align="left" width="35%"><h:outputText value="Telefone:"/></td><td align="left" width="30%"><h:outputText value="Celular:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="30%"><p:calendar id="popupButtonCal" showOn="button" size="24" value="#{alunoController.newAluno.datanasc_aluno}"/></td>
	<td align="left" width="35%"><p:inputText id="txtTelefone" size="29" value="#{alunoController.newAluno.telefone_aluno}"/></td>
	<td align="left"  width="35%"><p:inputText id="txtCelular" size="29" value="#{alunoController.newAluno.celular_aluno}"/></td>
</tr>
</table>

<table width="900">
<tr><td align="left">
	<h:outputText value="Sexo:"></h:outputText>
	<p:selectOneRadio id="sorSexo" value="#{alunoController.newAluno.sexo_aluno}"><f:selectItem itemValue="false" itemLabel="Masculino"></f:selectItem>&nbsp;&nbsp;<f:selectItem itemValue="true" itemLabel="Feminino"></f:selectItem>
	</p:selectOneRadio>
</td></tr>
</table>

<table width="900">
<tr><td align="left" colspan="4"><h3>Endereço</h3></td></tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Logradouro:"/></td><td align="left" width="35%"><h:outputText value="Nº:"/></td><td align="left" width="30%"><h:outputText value="Complemento:"></h:outputText></td>
</tr>

<tr>
	<td align="left" width="35%"><p:inputText id="txtLogradouro" size="50" value="#{alunoController.newAluno.logradouro_aluno}"/></td>
	<td align="left" width="35%"><p:inputText id="txtNumero" size="9" value="#{alunoController.newAluno.numero_aluno}"/></td>
	<td align="left"  width="30%"><p:inputText id="txtComplemento" size="32" value="#{alunoController.newAluno.complemento_aluno}"/></td>
</tr>
</table>

<table width="900">
<tr>
	<td align="left" width="35%"><h:outputText value="Bairro"/></td><td align="left" width="35%"><h:outputText value="Cidade:"/></td><td align="left" width="30%"><h:outputText value="UF:"/></td><td align="left" width="30%"><h:outputText value="CEP:"></h:outputText></td>
</tr>
<tr>
	<td align="left" width="35%"><p:inputText id="txtBairro" size="36" value="#{alunoController.newAluno.bairro_aluno}"/></td>
	<td align="left" width="35%"><p:inputText id="txtCidade" size="30" value="#{alunoController.newAluno.cidade_aluno}"/></td>
	<td align="left"  width="30%">
	<p:selectOneMenu style="vertical-align:bottom" id="slmUf" value="#{alunoController.newAluno.uf_aluno}">  
       <f:selectItem itemValue="1" itemLabel="AC"/>
       <f:selectItem itemValue="2" itemLabel="AL"/>
       <f:selectItem itemValue="3" itemLabel="AM"/>
       <f:selectItem itemValue="4" itemLabel="AP"/>
       <f:selectItem itemValue="5" itemLabel="BA"/>
       <f:selectItem itemValue="6" itemLabel="CE"/>
       <f:selectItem itemValue="7" itemLabel="DF"/>
       <f:selectItem itemValue="8" itemLabel="ES"/>
       <f:selectItem itemValue="9" itemLabel="GO"/>
       <f:selectItem itemValue="10" itemLabel="MA"/>
       <f:selectItem itemValue="11" itemLabel="MG"/>
       <f:selectItem itemValue="12" itemLabel="MS"/>
       <f:selectItem itemValue="13" itemLabel="MT"/>
       <f:selectItem itemValue="14" itemLabel="PA"/>
       <f:selectItem itemValue="15" itemLabel="PB"/>
       <f:selectItem itemValue="16" itemLabel="PE"/>
       <f:selectItem itemValue="17" itemLabel="PI"/>
       <f:selectItem itemValue="18" itemLabel="PR"/>
       <f:selectItem itemValue="19" itemLabel="RJ"/>
       <f:selectItem itemValue="20" itemLabel="RN"/>
       <f:selectItem itemValue="21" itemLabel="RO"/>
       <f:selectItem itemValue="22" itemLabel="RR"/>
       <f:selectItem itemValue="23" itemLabel="RS"/>
       <f:selectItem itemValue="24" itemLabel="SC"/>
       <f:selectItem itemValue="25" itemLabel="SE"/>
       <f:selectItem itemValue="26" itemLabel="SP"/>
       <f:selectItem itemValue="27" itemLabel="TO"/>
	</p:selectOneMenu>
	</td>
	<td align="left" width="15%"><p:inputText id="txtCep" size="16" value="#{alunoController.newAluno.cep_aluno}"/></td>
</tr>
</table>

<table width="900">
<tr>
	<td align="left" colspan="2"><h:outputText value="E-mail:"></h:outputText></td>
</tr>
<tr>
	<td align="left" colspan="2"><p:inputText id="txtEmail" size="105" value="#{alunoController.newAluno.email_aluno}"/></td>
</tr>
</table>
<br />
<table align="center">
	<tr><td>
		<p:commandButton id="btnSalvar" value="Salvar" action="CadastroConcluido.xhtml" actionListener="#{alunoController.cadastrarAlterar}" ajax="false"/>&nbsp;
		<p:commandButton id="btnExcluir" value="Excluir" onclick=""></p:commandButton>&nbsp;
		<p:commandButton id="btnProcurar" value="Procurar" onclick=""></p:commandButton>&nbsp;
	</td></tr>
</table>
</div>
</h:form>

</html>
