</table>
<table border="0">
<tr align="left"><td colspan="2"><h3>Informações Pessoais</h3></td></tr>
<tr align="left"><td colspan="2">
	<p:outputLabel value="ID:"></p:outputLabel><p:inputText id="txtId" size="8"></p:inputText>&nbsp;&nbsp;&nbsp;
</td></tr>
<tr align="left"><td colspan="2">
	<p:outputLabel value="Nome:"></p:outputLabel><p:inputText id="txtNome" size="70"></p:inputText>&nbsp;&nbsp;&nbsp;
	<p:outputLabel value="CPF:"></p:outputLabel><p:inputText id="txtCpf" size="32"></p:inputText>
</td></tr>
<tr align="left"><td colspan="2">
	<p:outputLabel value="Data de Nascimento:"></p:outputLabel><p:inputText id="txtNascimento" size="25"></p:inputText>&nbsp;&nbsp;&nbsp;

	<p:outputLabel value="Celular:"></p:outputLabel><p:inputText id="txtCelular" size="17"></p:inputText>
</td></tr>
<tr align="left"><td align="left" width="50">
	<p:outputLabel value="Sexo"></p:outputLabel></td>
	<td align="left"><p:selectOneRadio><f:selectItem itemLabel="Masculino"></f:selectItem>&nbsp;&nbsp;<f:selectItem itemLabel="Feminino"></f:selectItem>
	</p:selectOneRadio>
</td></tr>
<tr align="left"><td colspan="2"><h3>Endereço</h3></td></tr>

</td></tr>
<tr align="left"><td colspan="2">
	<p:outputLabel value="Bairro:"></p:outputLabel><p:inputText id="txtBairro" size="25"></p:inputText>&nbsp;&nbsp;&nbsp;

       <f:selectItem itemValue="8" itemLabel="ES"/>
       <f:selectItem itemValue="9" itemLabel="GO"/>
       <f:selectItem itemValue="10" itemLabel="MA"/>
       <f:selectItem itemValue="11" itemLabel="MG"/>
       <f:selectItem itemValue="12" itemLabel="MS"/>
       <f:selectItem itemValue="13" itemLabel="MT"/>
       <f:selectItem itemValue="14" itemLabel="PA"/>
       <f:selectItem itemValue="15" itemLabel="PB"/>
       <f:selectItem itemValue="16" itemLabel="PE"/>
       <f:selectItem itemValue="17" itemLabel="PI"/>
       <f:selectItem itemValue="18" itemLabel="PR"/>
       <f:selectItem itemValue="19" itemLabel="RJ"/>
       <f:selectItem itemValue="20" itemLabel="RN"/>
       <f:selectItem itemValue="21" itemLabel="RO"/>

</td></tr>
<tr align="left"><td colspan="2">
	<p:outputLabel value="E-mail:"></p:outputLabel><p:inputText id="txtEmail" size="116"></p:inputText>
</td></tr>
